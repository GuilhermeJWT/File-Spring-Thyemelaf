<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File Upload / Download</title>
</head>
<body>

	<div>
		<h3>Upload Multiple Files</h3>
		<form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
			<input type="file" name="files" multiple required/>
			<button type="submit">Enviar File</button>
		</form>
	</div>
	
	<div>
		<h3>Lista de Arquivos</h3>
		<table>
			<thead>
			<tr>
				<th>Id</th>
				<th>Nome Origem</th>
				<th>Tamanho Arquivo</th>
				<th>Hash</th>
				<th>Type</th>
			</tr>
			</thead>
			<tbody>
			   <tr th:each="file:${files}">
			     <td th:text="${file.id}"></td>
			     <td th:text="${file.nomeOrigem}"></td>
			     <td th:text="${file.tamanhoArquivo}"></td>
			     <td th:text="${file.hash}"></td>
			     <td th:text="${file.type}"></td>
			     <td th:text="${file.data}"></td>
			     <td> <a th:href="@{'/uploadFiles/'+${file.id}}">Download</a></td>
			   </tr>
			</tbody>	
		</table>
	</div>

</body>
</html>
